    <!-- 表單開始 -->
    <h5>填入活動基本資料</h5>
    <form id="poster_info"  enctype='application/json'>

    <!-- 活動主題 -->
    <div class="form-group">
      <label for="issueDescInput">主題 Topic</label>
      <input type="text" class="form-control input-sm" name="topic" id="topic" placeholder="ex: 宗教傳統與地方自治傳統">
    </div>

  	<!-- 活動副標題 -->
    <div class="form-group">
      <label for="issueDescInput">副標題 Sub-title</label>
      <input type="text" class="form-control input-sm" name="sub_title" id="sub_title" placeholder="ex: 近代溫州的龍舟競渡與地方社會">
    </div>

  	<!-- 活動日期 -->
    <div class="form-row">
      <div class="form-group date col-md-4">
        <label for="issueDescInput">活動日期 Date</label>
        <input type="text" name="date_picked" id="date_picked" class="form-control" data-date-autoclose="true" data-date-clear-btn="true" data-date-format="MM dd" data-date-today-highlight="true" data-provide="datepicker" placeholder="點我以選擇"/>        
      </div>

      <!-- 活動起始時間 -->
      <div class="form-group col-md-4">
        <label for="issueDescInput">起始時間 Time</label>
      <select class="form-control" id="time_chosen" name="time_chosen">
        <option value="| 12:30">12:30</option>
        <option value="| 12:45">12:45</option>
        <option value="| 13:00">13:00</option>
        <option value="| 13:15">13:15</option>
        <option value="| 13:30">13:30</option>
        <option value="| 13:45">13:45</option>
        <option value="| 14:00">14:00</option>
      </select> 
      </div>

      <!-- 活動地點 -->
      <div class="form-group col-md-4">
      <label for="issueDescInput">地點 Place</label>
      <select class="form-control" id="place" name="place">
        <option value="社會系 401">社會系 401</option>
        <option value="社會系 101">社會系 101</option>
        <option value="社會系 101">社會系 319</option>
      </select> 
    </div>
    </div>

  	<!-- 活動講者 -->
    <div class="form-row">
    	<div class="form-group col-md-4">
        <label for="issueDescInput">講者 Speaker</label>
        <input type="text" class="form-control input-sm" id="speaker" name="speaker" placeholder="ex: 羅士傑">
      </div>

      <!-- 講者資訊 -->
    	<div class="form-group col-md-8">
        <label for="issueDescInput">講者資訊 Info of Speaker</label>
        <input type="text" class="form-control input-sm" name="info_speaker" id="info_speaker" placeholder="ex: 國立臺灣大學歷史學系 教授">
      </div>
    </div>

    <!-- 活動講者 -->
    <div class="form-row">
    	<div class="form-group col-md-4">
        <label for="issueDescInput">主持人 Host</label>
        <input type="text" class="form-control input-sm" name="host" id="host" placeholder="ex: 黃克先">
      </div>

      <!-- 講者資訊 -->
    	<div class="form-group col-md-8">
        <label for="issueDescInput">主持人資訊 Info of Host</label>
        <select class="form-control" id="info_host" name="info_host">
        <option value="國立臺灣大學社會學系 教授">國立臺灣大學社會學系 教授</option>
        <option value="國立臺灣大學社會學系 副教授">國立臺灣大學社會學系 副教授</option>
        <option value="國立臺灣大學社會學系 助理教授">國立臺灣大學社會學系 助理教授</option>
        <option value="國立臺灣大學社會學系 特聘教授">國立臺灣大學社會學系 特聘教授</option>
      </select> 
      </div>
    </div>

  	<!-- 插入圖片 -->
    <div class="form-group" id="image-preview-div">	
        <label>插入圖片 Image Upload</label>
        <div class="input-group">
          <input type="text" class="form-control input-sm" name="image_upload" id="img_upload" placeholder="請貼上圖片網址，解析度寬度需1000px以上">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id=" btn_img_up" type="button" onclick="img_preview_show();">預覽</button>
          </div>
        </div> 
    </div>
    
  	<div id="img_preview" class="mb-3">
    </div>

    <!-- 表單結束 -->

    <!-- 產生與列印 -->
    <button type="button" id="generate" class="btn btn-dark">更新 Refresh</button>
    <button type="button" class="btn btn-success" value="Open Window" onclick="printframe();">列印 Print</button>
    
    <!-- 簽名 -->
    <div class="footer">
    <br><p>&copy änsinlau</p>
    </div>

  </div>
      
  <!-- 右邊海報預覽 -->
  <div class="col-lg-2 fill_height"></div>
  <div class="col-lg-6 fill_height"> 
    <div id="preview" class="fixed">
    <script>
      // addEventListener support for IE8
      function bindEvent(element, eventName, eventHandler) {
          if (element.addEventListener){
              element.addEventListener(eventName, eventHandler, false);
          } else if (element.attachEvent) {
              element.attachEvent('on' + eventName, eventHandler);
          }
      }

      var iframeSource = 'poster.html';

      // Create the iframe
      var iframe = document.createElement('iframe');
      iframe.setAttribute('src', iframeSource);
      iframe.setAttribute('id', 'the_iframe');
      iframe.setAttribute('frameBorder', '0');
      iframe.setAttribute('scrolling', 'no');
      iframe.setAttribute('onload', 'resizeIframe(this)');
      document.getElementById("preview").appendChild(iframe);

      // Send a message to the child iframe
      var iframeEl = document.getElementById('the_iframe'),
          messageButton = document.getElementById('generate');

      // Send a message to the child iframe
      var sendMessage = function(msg) {
          // Make sure you are sending a string, and to stringify JSON
          iframeEl.contentWindow.postMessage(msg, '*');
      };
      
      
      // Send messge data on every button click
      bindEvent(messageButton, 'click', function (e) {
        e.preventDefault();
        var jsonData = {};
        $.each($('#poster_info').serializeArray(), function() {
          jsonData[this.name] = this.value;
        });
        var json_sent = JSON.parse(JSON.stringify(jsonData));
        sendMessage(json_sent);
      });
      
    </script>
    </div>
  </div>
  </div>
</div>

<!-- FUNCTION: datepicker -->
<script>
$(document).ready(function() {
    $('#datePicker')
        .datepicker({
            format: 'mm/dd/yyyy'
        })
        .on('changeDate', function(e) {
            // Revalidate the date field
            $('#eventForm').formValidation('revalidateField', 'date');
        });

    $('#eventForm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                validators: {
                    notEmpty: {
                        message: 'The name is required'
                    }
                }
            },
            date: {
                validators: {
                    notEmpty: {
                        message: 'The date is required'
                    },
                    date: {
                        format: 'MM/DD/YYYY',
                        message: 'The date is not a valid'
                    }
                }
            }
        }
    });
});
</script>
